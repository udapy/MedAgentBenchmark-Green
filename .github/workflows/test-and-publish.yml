name: Test and Publish Agent

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v1.1.0

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    # These permissions are required for the workflow to:
    # - Read repository contents (checkout code)
    # - Write to GitHub Container Registry (push Docker images)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata (Green Agent)
        id: meta-green
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/medagentbench-green-agent
          tags: |
            type=ref,event=branch
            type=sha
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract metadata (FHIR Server)
        id: meta-fhir
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/medagentbench-fhir-server
          tags: |
            type=ref,event=branch
            type=sha
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Set Environment Variables
        env:
          SECRETS_JSON: ${{ toJson(secrets) }}
          TAGS_JSON: ${{ steps.meta-green.outputs.json }}
        run: |
          echo "$SECRETS_JSON" | jq -r 'to_entries[] | "\(.key)=\(.value)"' > .env

          # Set image names for docker-compose
          # Use json output to safely get the first tag without newline issues
          echo "DOCKER_IMAGE_NAME=$(echo "$TAGS_JSON" | jq -r '.tags[0]')" >> $GITHUB_ENV
          echo "FHIR_SERVER_IMAGE=jyxsu6/medagentbench:latest" >> $GITHUB_ENV

      - name: Build and Start (Test)
        run: |
          docker compose up -d --build
          timeout 60 bash -c 'until curl -sf http://localhost:9009/.well-known/agent-card.json > /dev/null; do sleep 1; done'

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install test dependencies
        run: uv sync --extra test

      - name: Run tests
        run: uv run pytest -v --agent-url http://localhost:9009

      - name: Stop container and show logs
        if: always()
        run: |
          echo "=== Agent Container Logs ==="
          docker compose logs green-agent || true
          docker compose down || true

      - name: Log in to GitHub Container Registry
        if: success() && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Green Agent Docker image
        if: success() && github.event_name != 'pull_request'
        env:
          ALL_TAGS: ${{ steps.meta-green.outputs.tags }}
        run: |
          # The compose file uses DOCKER_IMAGE_NAME to tag the build
          # We need to ensure we push all tags generated by metadata-action

          # 1. Build using the primary tag (DOCKER_IMAGE_NAME set in previous step)
          export PRIMARY_TAG="$DOCKER_IMAGE_NAME"
          export FHIR_SERVER_IMAGE="jyxsu6/medagentbench:latest" # For composition consistency

          # Re-build to ensure cache usage and tagging
          docker compose build green-agent

          # 2. Tag and push for all tags
          echo "$ALL_TAGS" | while read tag; do
            if [ -z "$tag" ]; then continue; fi
            docker tag "$PRIMARY_TAG" "$tag"
            docker push "$tag"
          done

      - name: Pull, Tag, and Push FHIR Server Docker image
        if: success() && github.event_name != 'pull_request'
        env:
          FHIR_TAGS: ${{ steps.meta-fhir.outputs.tags }}
        run: |
          # 1. Pull the upstream image
          docker pull jyxsu6/medagentbench:latest

          # 2. Tag and push for all calculated tags
          echo "$FHIR_TAGS" | while read tag; do
            if [ -z "$tag" ]; then continue; fi
            docker tag jyxsu6/medagentbench:latest "$tag"
            docker push "$tag"
          done

      - name: Output image digests
        if: success() && github.event_name != 'pull_request'
        run: |
          echo "## Docker Images Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Green Agent" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta-green.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### FHIR Server" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta-fhir.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
